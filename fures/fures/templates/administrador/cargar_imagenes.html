{% extends 'administrador/admin_base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block titulo %}Sucursales{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

</head>
<body>

{% block contenido %}

    <!-- Begin Page Content -->
    <div class="container-fluid">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Imágenes Sucursal</h1>
        </div>

        <div class="d-flex justify-content-center">
            <!-- Page Heading -->

            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}


                <div class="col-lg-6">

                    <!-- Dropdown Card Example -->
                    <div class="card shadow mb-4" style="width: 250px">
                        <!-- Card Header - Dropdown -->
                        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                            <h6 class="m-0 font-weight-bold text-primary">Gestionar Imágenes de Sucursal</h6>

                        </div>
                        <!-- Card Body -->
                        <div class="card-body">
                            <form action="" method="post" enctype="multipart/form-data" >
                                <div class="container">

                                    <div class="col-sm-6" id="container2">
                                        <div id="type_container">
                                            <div class="row form-group" id="edit-0">

                                                <div class="col-md-20 clearfix">
                                                    <div class="row col-md-20">

                                                        <div class="form-group">
                                                            <label for="exampleFormControlFile" style="
 font-size: 14px;
 font-weight: 600;
 color: #fff;
 background-color: #212529;
 display: inline-block;
 transition: all .5s;
 cursor: pointer;
 padding: 15px 40px !important;
 text-transform: uppercase;
 width: fit-content;
 text-align: center;">Buscar...</label>
                                                            <input type="file" class="form-control-file"
                                                                   id="exampleFormControlFile" style="width: 0.1px;
 height: 0.1px;
 opacity: 0;
 overflow: hidden;
 position: absolute;
 z-index: -1;">
                                                        </div>

                                                    </div>

                                                    <div class="col-md-3 control-label">
                                                        <a class="add-type pull-right" href="javascript: void(0)"
                                                           title="Click to add more"><img
                                                                class="glyphicon glyphicon-plus-sign"
                                                                src="{% static 'usuario/img/icons/add.png' %}"
                                                                width="30px"></a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>


                                        <div id="type-container" class="hide">
                                            <div class="row form-group type-row" id="">

                                                <div class="col-md-15 clearfix">
                                                    <div class="row col-md-20">

                                                        <div class="form-group">
                                                            <label for="exampleFormControlFile1" style="
 font-size: 14px;
 font-weight: 600;
 color: #fff;
 background-color: #212529;
 display: inline-block;
 transition: all .5s;
 cursor: pointer;
 padding: 15px 40px !important;
 text-transform: uppercase;
 width: fit-content;
 text-align: center;">Buscar...</label>
                                                            <input type="file" class="form-control-file"
                                                                   id="exampleFormControlFile1" style="width: 0.1px;
 height: 0.1px;
 opacity: 0;
 overflow: hidden;
 position: absolute;
 z-index: -1;">
                                                        </div>

                                                    </div>
                                                    <div class="col-md-5 control-label"><a
                                                            class="remove-type pull-right"
                                                            targetDiv="" data-id="0"
                                                            href="javascript: void(0)"><img
                                                            class="glyphicon glyphicon-trash"
                                                            src="{% static 'usuario/img/icons/subtract-sign.png' %}"
                                                            width="30px"></a></div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>


                                </div>
                            </form>
                        </div>
                    </div>


                </div>


                {% csrf_token %}


            </form>
        </div>
    </div>
    <!-- /.container-fluid -->


{% endblock %}


{% block js %}
    <script src="{% static 'admin/js/jquery-3.4.0.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'admin/js/validar_sucursal.js' %}" type="text/javascript"></script>
    <script src="{% static 'admin/js/gestion_horario.js' %}"></script>
    <script src="{% static 'admin/js/gestion_imagen.js' %}"></script>
    <script type="text/javascript" charset="utf8"
            src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.min.js"></script>
{% endblock %}

</body>
</html>
