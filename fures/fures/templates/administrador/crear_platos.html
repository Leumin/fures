{% extends 'administrador/admin_base.html' %}
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block titulo %}Platos{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">


</head>
<body>

{% block contenido %}

    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Plato</h1>
        </div>

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="row">

                <div class="col-lg-6">

                    <!-- Default Card Example -->
                    <div class="card mb-4">
                        <div class="card-header">
                            Agregar Plato
                        </div>
                        <div class="card-body">


                            <form class="needs-validation" novalidate>
                                <div class="form-row">
                                    <div class="col-md-12 mb-3">
                                        <label for="Nombre">Nombre del Plato</label>
                                        <input type="text" class="form-control" id="Nombre" name="nombre_plato"
                                               placeholder="Ingrese el nombre del plato" maxlength="20" required>
                                        <div class="valid-feedback">
                                            DATOS VÁLIDOS!
                                        </div>
                                    </div>
                                    <div class="col-md-12 mb-3">
                                        <label for="precio">Precio</label>
                                        <input type="tel" class="form-control" id="precio" name="precio"
                                               placeholder="Ingrese el precio" required>
                                        <div class="valid-feedback">
                                            DATOS VÁLIDOS!
                                        </div>
                                    </div>
                                    <div id="desplegar" style="padding-left: 6px; padding-right: 5px">
                                        <label>Seleccione Sucursal</label>
                                        <select class="custom-select" required>
                                            <option selected>Selecione la sucursal</option>

                                            <option value="1">Sucursal 1</option>
                                            <option value="2">Sucursal 2</option>
                                            <option value="3">Sucursal 3</option>

                                        </select>
                                        <br>
                                        <br>
                                    </div>
                                        <br>
                                        <br>
                                </div>

                                <button class="btn btn-primary" type="submit">Agregar</button>
                            </form>
                        </div>
                    </div>
                </div>


                <div class="col-lg-6">

                    <!-- Dropdown Card Example -->
                    <div class="card shadow mb-4">
                        <!-- Card Header - Dropdown -->
                        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                            <h6 class="m-0 font-weight-bold text-primary">Imagen Plato</h6>

                        </div>
                        <!-- Card Body -->
                        <div class="card-body">
                            <div class="container">

                                <div class="col-sm-6" id="container2">
                                    <div id="type_container">
                                        <div class="row form-group" id="edit-0">

                                            <div class="col-md-20 clearfix">
                                                <div class="row col-md-20">

                                                    <div class="form-group">
                                                        {#                                <label for="exampleFormControlFile">Buscar...</label>#}
                                                        <input type="file" class="form-control-file"
                                                               id="exampleFormControlFile">
                                                    </div>

                                                </div>


                                            </div>
                                        </div>
                                    </div>


                                </div>


                            </div>

                        </div>
                    </div>


                </div>

            </div>

            {% csrf_token %}
        </form>
    </div>
    <!-- /.container-fluid -->


{% endblock %}


{% block js %}
    <script src="{% static 'admin/js/seleccionarSucursal.js' %}" type="text/javascript"></script>
    <script src="{% static 'admin/js/jquery-3.4.0.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'admin/js/crear_platos.js' %}" type="text/javascript"></script>
    <script src="{% static 'admin/js/gestion_horario.js' %}"></script>
    <script src="{% static 'admin/js/gestion_imagen.js' %}"></script>
    <script type="text/javascript" charset="utf8"
            src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.min.js"></script>
{% endblock %}

</body>
</html>
